<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 11.2: JavaScript - Part 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h1>Assignment 11.2: JavaScript - Part 3</h1>

  <p>Enter a task below and use the buttons to Add, Delete the last entry, or Display the full list:</p>

  <input type="text" id="taskInput" placeholder="Enter task here">
  <br>
  <button onclick="addTask()">Add</button>
  <button onclick="deleteLastTask()">Delete Last Entry</button>
  <button onclick="displayTasks()">Display</button>

  <div id="output"></div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();

      if (value === "") {
        alert("Please enter a valid task.");
        return;
      }

      tasks.push(value);
      alert(`Added "${value}" at position ${tasks.length}`);
      input.value = ""; // clear the text box
    }

    function deleteLastTask() {
      if (tasks.length === 0) {
        alert("No tasks to delete.");
        return;
      }

      const removed = tasks.pop();
      alert(`Deleted last task: "${removed}"`);
    }

    function displayTasks() {
      const output = document.getElementById("output");
      if (tasks.length === 0) {
        output.innerHTML = "<p><em>No tasks to display.</em></p>";
        return;
      }

      let html = "<ol>";
      for (let i = 0; i < tasks.length; i++) {
        html += `<li>${tasks[i]}</li>`;
      }
      html += "</ol>";
      output.innerHTML = html;
    }
  </script>

</body>
</html>
