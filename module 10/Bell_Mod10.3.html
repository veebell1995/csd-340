<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSD 340 Web Development with HTML and CSS</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #66fcf1;
    }

    img {
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 15px #66fcf1;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    #caption {
      margin-top: 20px;
      font-size: 20px;
      color: #c5c6c7;
    }
  </style>
</head>
<body>

  <h1>Assignment 10.3: JavaScript - Part 2</h1>

  <img src="images/rocket.jpg" alt="Click to launch!" id="interactiveImage" onclick="changeImage()">

  <div id="caption">Click the rocket to explore space!</div>

  <script>
    let launched = false;

    function changeImage() {
      const img = document.getElementById("interactiveImage");
      const caption = document.getElementById("caption");

      if (launched) {
        img.src = "images/rocket.jpg";
        caption.innerText = "Click the rocket to explore space!";
      } else {
        img.src = "images/galaxy.jpg";
        caption.innerText = "Youâ€™ve launched into the galaxy!";
      }

      launched = !launched;
    }
  </script>

</body>
</html>
